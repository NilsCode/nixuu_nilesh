<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
   <meta id="meta-description" name="description" content="">
   <title>Wedding Invitation</title>
   <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
   <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Dancing+Script&amp;display=swap'>
   <link rel="stylesheet" href="./css/style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <script>
      document.addEventListener("DOMContentLoaded", function() {
         fetch('/wedding_details.json')
            .then(response => response.json())
            .then(data => {
               document.querySelector('title').textContent = `Wedding Invitation | ${data.date} | ${data.venue}`;
               document.querySelector('#meta-description').setAttribute('content', data.meta_description);
               document.querySelector('.groom').textContent = data.groom;
               document.querySelector('.bride').textContent = data.bride;
               document.querySelector('.date').textContent = data.date;
               document.querySelector('.place').textContent = data.venue;
               document.querySelector('.address').textContent = data.address;
            })
            .catch(error => console.error('Error loading wedding details:', error));
      });
   </script>
</head>
<body>
   <!-- Partial: index.partial.html -->
   <div class="sakura-falling"></div>
   <img src="https://i.imgur.com/dGOOfnA.png" alt="image-top-right" class="top-right-decoration">
   <img src="https://i.imgur.com/t6ffnbn.png" alt="image-top-left" class="top-left-decoration"> 
   <section id="media"></section>
   <div class="wrap">
      <div class="title">
         <h1 class="groom"></h1>
         <h2>&</h2>
         <h1 class="bride"></h1>
         <h3>Are getting married</h3>
         <p>
            on <span class="date"></span>, At <span class="place"></span> <span class="address"></span>
         </p>
      </div>
   </div>
   <div id="time"></div>
   <p class="dance-med">
      dinner & dancing to follow
   </p>
   <div class="actions">
      <a href="https://maps.app.goo.gl/XzUJtQHcTAgMF4Xx7" target="_blank">
         <div class="venue">SEE THE VENUE</div>
      </a>
      <a href="" download="Invitation | 2nd Jan | Hope to see you there!">
         <div class="venue">DOWNLOAD INVITATION CARD</div>
      </a>
   </div>
   <p class="footer">
      Can't wait to celebrate auspicious moment of our family with you! <br>
      Just a ping away for any queries: +91 9730357082
      <span></span>
   </p>
   <div class="music">
      <audio src="./assets/mp3/song.mp3" id="my_audio" loop="loop"></audio> 
   </div>
   <p class="happiness">Join us in our happiness!<br><a href="https://twitter.com/Vinit_Shahdeo" target="_blank" class="twitter"><i class="fa fa-twitter"></i></a></p>
   <!-- Partial -->
   <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
   <script src='https://cdn.jsdelivr.net/gh/timoschaefer/jQuery-Sakura/jquery-sakura.min.js'></script>
   <script src="./js/script.js"></script>
</body>
</html>
